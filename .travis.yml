language: node_js

cache:
  yarn: true
  directories:
    - node_modules
    - examples/simple/node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn
  - yarn --cwd examples/simple/

notifications:
  email: false

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

env:
  - secure: 

deploy:
  - provider: script
    script: yarn semantic-release || echo "ðŸ˜Ž"
    skip_cleanup: true
    on:
      branch: master

  - provider: script
    script: script/deploy-simple-example
    skip_cleanup: true
    on:
      tags: true
